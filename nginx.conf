events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройка логирования
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 21600;
    types_hash_max_size 2048;

    # Увеличиваем все таймауты до максимума (6 часов)
    proxy_connect_timeout 21600s;
    proxy_send_timeout 21600s;
    proxy_read_timeout 21600s;
    proxy_buffering off;
    client_header_timeout 21600s;
    client_body_timeout 21600s;
    send_timeout 21600s;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream серверы
    upstream backend {
        server backend:8000;
    }

    upstream extrup-admin {
        server extrup-admin:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Увеличиваем максимальный размер тела запроса
        client_max_body_size 50M;

        # Переменная для правильного определения хоста с портом
        set $forwarded_host $host;
        if ($http_x_forwarded_port) {
            set $forwarded_host $host:$http_x_forwarded_port;
        }
        if ($server_port != "80") {
            set $forwarded_host $host:8180;
        }

        # Auth маршруты - проксируем на backend с добавлением /api префикса
        location /auth/ {
            proxy_pass http://backend/api/auth/;
            proxy_set_header Host localhost:8180;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host localhost:8180;
            proxy_set_header X-Forwarded-Port 8180;
        }

        # API маршруты - проксируем на backend (сохраняем путь /api/)
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host localhost:8180;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host localhost:8180;
            proxy_set_header X-Forwarded-Port 8180;
        }

        # Документация API
        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Все остальные запросы - на extrup-admin (Next.js приложение)
        location / {
            proxy_pass http://extrup-admin/;
            proxy_set_header Host localhost:8180;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host localhost:8180;
            proxy_set_header X-Forwarded-Port 8180;

            # Для Next.js WebSocket соединений (если используются)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Статические файлы могут кэшироваться
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://extrup-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}